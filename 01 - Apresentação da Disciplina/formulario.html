<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com Formulário</title>
</head>
<body>

    <h1>Cadastro de Usuário</h1>
    <form>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome"><br>

        <label for="iemail">E-mail: </label>
        <input type="text" name="email" id="iemail"><br>

        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha"><br>

        <label for="iconfirmarsenha">Confirmar senha: </label>
        <input type="password" name="confirmarsenha" id="iconfirmarsenha"><br>

        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
